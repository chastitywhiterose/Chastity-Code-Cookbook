<!DOCTYPE html>
<html>
<head>
<title>Square Numbers Demo 1</title>
</head>
<body>
<h1>The Square Numbers Sequence</h1>

<p id="main">This is the main paragraph!</p>

<script>

var s=""
var a=0,b=1,c=0;

while(a<=16)
{
 s+=c+" ";
 a++;
 c+=b;
 b+=2;
}

document.getElementById("main").innerHTML = s;

</script>

</body>
</html>
